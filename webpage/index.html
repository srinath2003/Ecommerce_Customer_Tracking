<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Store</div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search products...">
        </div>
        <div class="user-actions">
            <button onclick="toggleLoginSignup()">Login / Sign Up</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="products">
        <!-- Product Item Template (Repeat for all products) -->
        <div class="product-card">
            <img src="product-image.jpg" alt="Product Image">
            <h3>Product Name</h3>
            <p>Description of the product</p>
            <p class="price">$199.99</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <!-- Login / Sign Up Form -->
    <div id="login-signup-form" class="modal">
        <div class="modal-content">
            <h2 id="form-title">Sign Up</h2>
            <form id="form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Submit</button>
                <button type="button" onclick="toggleLoginSignup()">Close</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
